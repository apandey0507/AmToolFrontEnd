<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h1 {
        text-align: center;
        text-decoration: underline;
        color: blanchedalmond;
      }
      button {
        font-family: 'Open Sans';
        font-size: 16px;
        font-weight: 400;
        display: inline-block;
        color: #fff;
        border-radius: 0.25em;
        text-shadow: -1px -1px 0px rgba(0, 0, 0, 0.4);
      }

      .primary {
        line-height: 40px;
        transition: ease-in-out 0.2s;
        padding: 0 16px;
      }

      .primary:hover {
        transform: scale(1.02);
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2),
          inset 0 0 0 99999px rgba(0, 0, 0, 0.2);
      }
      .delete:before {
        font-family: FontAwesome;
        display: inline-block;
        font-size: 1rem;
        padding-right: 12px;
        background: none;
        color: #fff;
      }
      p {
        font-style: bold;
        font-size: 25px;
        color: whitesmoke;
      }
      .delete {
        background: #c0392b;
      }
      .delete:before {
        content: 'X';
      }
      body {
        background: url(https://networklessons.com/wp-content/uploads/2019/09/api-icon-black-background.jpg)
          no-repeat;
        background-color: black;

        background-position: center;
      }
      LI {
        font-size: 17px;
        color: rgb(170, 172, 199);
      }
      a:link {
        color: rgb(240, 239, 236);
      }
      a:visited {
        color: rgb(247, 246, 243);
      }
      a:hover {
        color: rgb(240, 239, 233);
      }
      a:active {
        color: rgb(0, 0, 0);
      }
    </style>
    <title>GET methods</title>
  </head>
  <body>
    <div id="options">
      <p>POST API's</p>
      <ul>
        <li><a href="./HTML/AddUserAdmin.html">Add User</a></li>
        <li><a href="./HTML/UserForm.html"> User Registration Form</a></li>
        <li><a href="./HTML/ProjectType.html">Add/Update ProjectType</a></li>
        <li>
          <a href="./HTML/productionTeams.html">Add/Update ProductionTeams</a>
        </li>
        <li><a href="./HTML/Task.html">Add/Update TaskDescription</a></li>
        <li><a href="./HTML/stages.html">Add/Update StageDescription</a></li>
        <li><a href="./HTML/userRole.html">Add/Update role</a></li>
        <li><a href="./HTML/designation.html">add/Update Designations</a></li>
      </ul>
      <p>Delete API's</p>
      <li>
        <button class="primary delete" id="delUserRole">
          soft delete User Role
        </button>
      </li>

      <li>
        <button class="primary delete" id="delProjectTasks">
          soft delete Project Tasks
        </button>
      </li>
      <li>
        <button class="primary delete" id="delProject">
          soft delete Project
        </button>
      </li>
      <li>
        <button class="primary delete" id="delUser">soft delete User</button>
      </li>
      <li>
        <button class="primary delete" id="delUserStages">
          soft delete Stage
        </button>
      </li>
      <li>
        <button class="primary delete" id="delDesignations">
          soft delete designation
        </button>
      </li>
      <li>
        <button class="primary delete" id="delTasks">soft delete Task</button>
      </li>
      <li>
        <button class="primary delete" id="delProductionTeams">
          soft delete ProductionTeams
        </button>
      </li>
      <li>
        <button class="primary delete" id="delTypes">soft delete Types</button>
      </li>
      <h1>GET API</h1>
    </div>
    <div></div>
  </body>
  <script src="./JS/getMethods.js"></script>
  <script src="./JS/delete.js"></script>
</html>
