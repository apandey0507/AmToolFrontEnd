<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Add</title>
    <link rel="stylesheet" href="../css/userForm.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div>
      <form
        action="http://localhost:3000/api/Users/invite
      "
        method="POST"
        id="userForm"
      >
        <h4 class="text-warning text-center pt-5">User Registration</h4>

        <label>
          <input
            type="text"
            class="input"
            name="firstName"
            placeholder="firstName"
          />
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
        <label>
          <input
            type="text"
            class="input"
            name="LastName"
            placeholder="lastName"
          />
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>

        <label>
          <input
            type="text"
            class="input"
            id="Email"
            name="email"
            readonly
          />
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
        <label>
          <input
            type="tel"
            class="input"
            name="Phone"
            placeholder="Phone"
          />
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
      
        <label>
            <input
              type="file"
              class="input"
              name="ProfilePicturePath"
              placeholder="Select Profile Picture"
            />
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>

          <button type="submit">submit</button>
        </label>
      </form>
    </div>

    <script src="../JS/post.js"></script>
    
  </body>
  <script>
      const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const email = urlParams.get('email');
    document.getElementById('Email').value = email;
  </script>
</html>
