<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <link rel="stylesheet" href="../css/userForm.css" />
  <body>
    <form
      action="http://localhost:3000/api/userDesignations/add
      "
      method="POST"
      id="userForm"
    >
      <input
        type="text"
        name="description"
        placeholder="Add Designation Description"
      />
      <input type="submit" value="Add" />
    </form>
    <form
      action="http://localhost:3000/api/userDesignations/update/2
    "
      method="PUT"
      id="putForm"
    >
      <input
        type="text"
        name="description"
        placeholder="Update Designation Description"
      />
      <input class="update" type="submit" value="Update" />
    </form>
    <script src="../JS/put.js"></script>
    <script src="../JS/post.js"></script>
  </body>
</html>
